  #       group_level: True
  #       use_prior: False
  #     - policy: "global_val_improvement"
  #       group_level: True
  #       use_prior: False
  # Representation metrics
  # Change to False if you want representation metrics to be included in the
  # evaluation (may significantly increase experiment times)
  skip_repr_evaluation: True

  max_epochs: 300
  top_k_accuracy: null
  save_model: True
  patience: 15
  emb_size: 16
  extra_dims: 0
  concept_loss_weight: 5
  learning_rate: 0.01
  weight_decay: 0.000004
  weight_loss: True
  c_extractor_arch: resnet34
  optimizer: sgd
  bool: False
  early_stopping_monitor: val_loss
  early_stopping_mode: min
  early_stopping_delta: 0.0
  momentum: 0.9
  sigmoidal_prob: False
  training_intervention_prob: 0.25

runs:
  # - architecture: 'ConceptEmbeddingModel'
  #   run_name: "CEM"
  #   sigmoidal_prob: True
  #   training_intervention_prob: 0.25
  #   embedding_activation: "leakyrelu"

  - architecture: 'ProbabilisticConceptBottleneckModel'
    run_name: "ProbCBM"
    n_samples_inference: 50
    use_neg_concept: True
    pred_class: True
    init_negative_scale: 5
    init_shift: 5
    pretrained: True
    c_extractor_arch: resnet18
    hidden_dim: 16
    class_hidden_dim: 128
    intervention_prob: 0.5
    gradient_clip_val: 2.0
    max_concept_epochs: 50
    warmup_epochs: 5
    max_task_epochs: 20
    vib_beta: 0.00005
    concept_loss_weight: 1
    learning_rate: 0.001
    lr_ratio: 10
    weight_decay: 0
    weight_loss: False
    optimizer: adam

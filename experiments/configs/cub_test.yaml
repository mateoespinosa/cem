trials: 5
results_dir: results/cub/

shared_params:
  # Dataset Configuration
  dataset_config:
    dataset: "cub"
    num_workers: 8
    batch_size: 128

    # DATASET VARIABLES
    root_dir: /auto/homes/me466/data/CUB200/
    sampling_percent: 1
    test_subsampling: 1
    weight_loss: True

  # intervention_config:
  #   competence_levels: [1, 0]
  #   intervention_freq: 1
  #   intervention_batch_size: 1024
  #   intervention_policies:
  #     - policy: "random"
  #       group_level: True

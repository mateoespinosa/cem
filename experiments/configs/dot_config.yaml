trials: 5
results_dir: results/dot/


# DATASET VARIABLES
dataset: dot
dataset_size: 3000
batch_size: 256
num_workers: 8
root_dir: cem/data/
sampling_percent: 1
test_subsampling: 1


# Intervention Parameters
intervention_freq: 1
intervention_batch_size: 1024
intervention_policies:
    - "group_random_no_prior"

competence_levels: [1, 0]
incompetence_intervention_policies:
    - "group_random_no_prior"

# Metrics to run for the learnt representations
skip_repr_evaluation: False
run_ois: False
run_nis: False
run_cas: True
cas_step: 50

max_epochs: 500
shared_params:
    top_k_accuracy: null
    save_model: True
    patience: 15
    emb_size: 128
    extra_dims: 0
    concept_loss_weight: 1
    learning_rate: 0.01
    scheduler_step: 20
    weight_decay: 0
    weight_loss: False
    c_extractor_arch: None
    optimizer: adam
    bool: False
    early_stopping_monitor: val_loss
    early_stopping_mode: min
    early_stopping_delta: 0.0
    check_val_every_n_epoch: 30
    linear_c2y: True
    momentum: 0.9
    sigmoidal_prob: False

runs:
    - architecture: 'ConceptEmbeddingModel'
      extra_name: ""
      shared_prob_gen: True
      sigmoidal_prob: True
      sigmoidal_embedding: False
      training_intervention_prob: 0.25
      concat_prob: False
      embedding_activation: "leakyrelu"

    - architecture: 'ConceptBottleneckModel'
      extra_name: "Bool"
      bool: True
      extra_dims: 0
      sigmoidal_prob: True

    - architecture: 'ConceptBottleneckModel'
      extra_name: "Sigmoid"
      bool: False
      extra_dims: 0
      sigmoidal_prob: True

    - architecture: 'ConceptBottleneckModel'
      extra_name: "Logit"
      embedding_activation: "leakyrelu"
      bool: False
      extra_dims: 0
      sigmoidal_prob: False

    - architecture: 'ConceptBottleneckModel'
      extra_name: "Hybrid_Sigmoid"
      bool: False
      extra_dims: "{{({emb_size} - 1) * {n_concepts}}}"
      bottleneck_nonlinear: "leakyrelu"
      sigmoidal_extra_capacity: False
      sigmoidal_prob: True

    - architecture: 'ConceptBottleneckModel'
      extra_name: "Hybrid_Logit"
      bool: False
      extra_dims: "{{({emb_size} - 1) * {n_concepts}}}"
      bottleneck_nonlinear: "leakyrelu"
      sigmoidal_extra_capacity: False
      sigmoidal_prob: False

    - architecture: 'SequentialConceptBottleneckModel'
      extra_name: ""
      sigmoidal_embedding: False
      concat_prob: False
      embedding_activation: "leakyrelu"
      bool: False
      extra_dims: 0
      sigmoidal_extra_capacity: False
      sigmoidal_prob: True

    - architecture: 'IndependentConceptBottleneckModel'
      extra_name: ""
      sigmoidal_embedding: False
      concat_prob: False
      embedding_activation: "leakyrelu"
      bool: False
      extra_dims: 0
      sigmoidal_extra_capacity: False
      sigmoidal_prob: True

    - architecture: 'ConceptBottleneckModel'
      extra_name: "_BlackBox"
      bool: False
      extra_dims:  "{{({emb_size} - 1) * {n_concepts}}}"
      bottleneck_nonlinear: "leakyrelu"
      sigmoidal_extra_capacity: False
      sigmoidal_prob: False
      concept_loss_weight: 0